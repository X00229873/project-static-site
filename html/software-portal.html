<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company Portal – Software Installation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #111827;
    }
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      text-align: center;
    }
    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }
    .card h3 {
      margin: 0.5rem 0;
      color: #1f2937;
    }
    .card button {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #1e40af;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Company Portal – Install Software</h1>

    <div class="app-grid">
      <div class="card">
        <img src="https://img.icons8.com/color/96/000000/microsoft-teams.png" alt="Teams" />
        <h3>Microsoft Teams</h3>
        <p>Video conferencing and collaboration</p>
        <button onclick="install('Microsoft Teams')">Install</button>
      </div>

      <div class="card">
        <img src="https://img.icons8.com/color/96/000000/zoom.png" alt="Zoom" />
        <h3>Zoom</h3>
        <p>Online meetings and webinars</p>
        <button onclick="install('Zoom')">Install</button>
      </div>

      <div class="card">
        <img src="https://img.icons8.com/color/96/000000/visual-studio-code-2019.png" alt="VS Code" />
        <h3>VS Code</h3>
        <p>Lightweight code editor for development</p>
        <button onclick="install('VS Code')">Install</button>
      </div>

      <div class="card">
        <img src="https://img.icons8.com/color/96/000000/slack-new.png" alt="Slack" />
        <h3>Slack</h3>
        <p>Team messaging and collaboration</p>
        <button onclick="install('Slack')">Install</button>
      </div>
    </div>

    <div class="footer">
      &copy; 2025 Tech Buddy Company Portal
    </div>
  </div>

  <script>
    function install(appName) {
      alert(`Installing ${appName}... (simulated)\nPlease wait while the installation completes.`);
    }
  </script>
</body>
</html>
