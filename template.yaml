AWSTemplateFormatVersion: '2010-09-09'
Description: Static website with Cognito login

Parameters:
  AppName:
    Type: String
    Default: pulsepointcare   # MUST be lowercase
    Description: Lowercase name for your app (used in resource names)

Resources:
  StaticSiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AppName}-website-${AWS::Region}-${AWS::AccountId}"
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      AccessControl: PublicRead

  StaticSiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref StaticSiteBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: "s3:GetObject"
            Resource: !Sub "${StaticSiteBucket.Arn}/*"

  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "${AppName}-userpool"
      AutoVerifiedAttributes: [email]
      UsernameAttributes: [email]
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: webclient
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_USER_SRP_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_PASSWORD_AUTH
      CallbackURLs:
        - !Sub "http://${StaticSiteBucket}.s3-website-${AWS::Region}.amazonaws.com"
      LogoutURLs:
        - !Sub "http://${StaticSiteBucket}.s3-website-${AWS::Region}.amazonaws.com"

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub "${AppName}-auth-${AWS::AccountId}"   # Must be globally unique
      UserPoolId: !Ref UserPool

Outputs:
  WebsiteURL:
    Description: Static site URL
    Value: !GetAtt StaticSiteBucket.WebsiteURL

  CognitoHostedLogin:
    Description: Hosted UI Login URL
    Value: !Sub "https://${UserPoolDomain}.auth.${AWS::Region}.amazoncognito.com/login?response_type=token&client_id=${UserPoolClient}&redirect_uri=http://${StaticSiteBucket}.s3-website-${AWS::Region}.amazonaws.com"
